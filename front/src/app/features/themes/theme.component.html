<main class="themes-grid-container">
  <div class="themes-grid">
    <ng-container *ngIf="isLoading; else themesContent">
      <div class="loading-message">Chargement des thèmes...</div>
    </ng-container>

    <ng-template #themesContent>
      <div *ngIf="themes.length === 0 && !isLoading" class="no-themes-message">
        Aucun thème disponible pour le moment.
      </div>

      <div *ngFor="let theme of themes; trackBy: trackByThemeId" class="theme-card">
        <h3 class="theme-title">{{ theme.name }}</h3>
        <p class="theme-description">
          Description: lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem ipsum has been the industry's standard...
        </p>
        <div class="theme-actions">
          <button
            [ngClass]="{'subscribe-button': !theme.isSubscribed, 'unsubscribe-button': theme.isSubscribed}"
            (click)="toggleSubscription(theme)"
            [disabled]="isLoading"
          >
            {{ theme.isSubscribed ? 'Déjà abonné' : 'S\'abonner' }}
          </button>
        </div>
      </div>
    </ng-template>
  </div>
</main>
