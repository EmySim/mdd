<!-- src/app/components/navbar/navbar.component.html -->
<nav
  class="navbar"
  [class.navbar-simple]="isSimple"
  [class.navbar-complete]="!isSimple"
>
  <div class="container">
    <div class="navbar__content">
      <!-- ===========================
           LOGO CLIQUABLE (redirection intelligente)
           → Non connecté : /landing
           → Connecté : /home
           =========================== -->
      <div class="navbar-logo__container" (click)="goToHomePage()">
        <img
          src="assets/logo_navbar_home.png"
          alt="MDD logo"
          class="navbar__logo"
        />
      </div>

      <!-- ===========================
           MENU COMPLET (seulement si !isSimple)
           =========================== -->
      <div class="navbar__menu" *ngIf="!isSimple">
        <a (click)="logout()" class="navbar__link">Se déconnecter</a>
        <a
          (click)="goToArticles()"
          class="navbar__link"
          [class.navbar__link--active]="isRouteActive('/articles')"
        >
          Articles
        </a>
        <a
          (click)="goToThemes()"
          class="navbar__link"
          [class.navbar__link--active]="isRouteActive('/themes')"
        >
          Thèmes
        </a>
        <a
          (click)="goToProfile()"
          class="navbar__link"
          [class.navbar__link--active]="isRouteActive('/profile')"
        >
          <img
            src="assets/icon_user.svg"
            alt="icone utilisateur"
            class="user__icon"
          />
        </a>
      </div>

      <!-- ===========================
           MENU MOBILE (seulement si !isSimple)
           =========================== -->
      <button
        class="visible-mobile btn btn--secondary"
        *ngIf="!isSimple"
        (click)="toggleMobileMenu()"
      >
        <span class="icon icon--menu">☰</span>
      </button>
    </div>
  </div>
</nav>

<!-- Overlay mobile -->
<div
  class="navbar__overlay"
  *ngIf="!isSimple && isMobileMenuOpen"
  (click)="closeMobileMenu()"
></div>
