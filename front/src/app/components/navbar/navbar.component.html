<nav class="navbar" [class.navbar--simple]="isSimple">
  <div class="navbar__container">
    <div class="flex-between">
      
      <!-- Logo -->
      <img src="assets/logo_navbar_home.png" 
           class="logo logo--navbar"
           (click)="goToHomePage()">
      
      <!-- Menu principal (desktop) -->
      <div class="flex-gap-lg hidden-mobile" *ngIf="!isSimple && isLoggedIn">
        <a class="navbar__link navbar__link--logout" (click)="logout()">
          Se déconnecter
        </a>
        <a class="navbar__link" 
           [class.active]="isRouteActive('/articles')" 
           (click)="goToArticles()">
          Articles
        </a>
        <a class="navbar__link" 
           [class.active]="isRouteActive('/themes')" 
           (click)="goToThemes()">
          Thèmes
        </a>
        <img src="assets/icon_user.svg" 
             class="navbar__user-icon" 
             (click)="goToProfile()">
      </div>
      
      <!-- Burger menu (mobile) -->
      <button class="btn btn--sm mobile-only" 
              *ngIf="!isSimple && isLoggedIn"
              (click)="toggleMobileMenu()">
        {{ showMobileMenu ? '✕' : '☰' }}
      </button>
      
    </div>
  </div>
</nav>

<!-- Menu mobile overlay -->
<div class="mobile-menu-overlay" 
     [class.mobile-menu-overlay--open]="showMobileMenu" 
     (click)="closeMobileMenu()"
     *ngIf="!isSimple && isLoggedIn">
  <nav class="mobile-menu" (click)="$event.stopPropagation()">
    <div class="mobile-menu__content">
      <a class="mobile-menu__link" (click)="goToArticles(); closeMobileMenu()">
        Articles
      </a>
      <a class="mobile-menu__link" (click)="goToThemes(); closeMobileMenu()">
        Thèmes
      </a>
      <a class="mobile-menu__link" (click)="goToProfile(); closeMobileMenu()">
        Profil
      </a>
      <a class="mobile-menu__link mobile-menu__link--logout" (click)="logout(); closeMobileMenu()">
        Se déconnecter
      </a>
    </div>
  </nav>
</div>
