# application.properties

# -----------------------------------------------------------------------------
# CONFIGURATION BASE DE DONNEES MYSQL
# -----------------------------------------------------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------------------------------------------------
# CONFIGURATION JPA/HIBERNATE
# -----------------------------------------------------------------------------
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# -----------------------------------------------------------------------------
# CONFIGURATION LOGGING SIMPLE
# -----------------------------------------------------------------------------

# Debug minimal pour diagnostic de connexion
debug=false
logging.level.root=INFO

# Logs essentiels pour diagnostiquer la connexion DB
logging.level.com.zaxxer.hikari=INFO
logging.level.org.springframework.jdbc=WARN
logging.level.com.mysql.cj=WARN

# Affichage des erreurs
logging.level.org.springframework.boot.autoconfigure=INFO
logging.level.org.hibernate.engine.jdbc.spi.SqlExceptionHelper=DEBUG